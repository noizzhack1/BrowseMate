<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrowseMate Chat</title>
  <link rel="stylesheet" href="sidebar.css" />
</head>
<body>
  <div class="sidebar-root">
    <!-- Header / Top Bar -->
    <header class="top-bar">
      <div class="top-bar__title">
        <span class="top-bar__logo">‚ßâ</span>
        <span class="top-bar__text">BrowseMate Chat</span>
      </div>
      <div style="display: flex; gap: 8px;">
        <button
          id="settingsBtn"
          class="icon-button top-bar__settings"
          type="button"
          aria-label="Open settings"
          title="Settings"
        >
          ‚öôÔ∏è
        </button>
        <button
          id="chatToggle"
          class="icon-button top-bar__settings"
          type="button"
          aria-label="Toggle chat"
          aria-pressed="true"
          title="Hide chat"
        >
          üí¨
        </button>
      </div>
    </header>

    <!-- Chat Panel -->
    <main class="chat-panel" aria-label="Chat panel">
      <div
        id="chatMessages"
        class="chat-messages"
        aria-live="polite"
        aria-label="Chat messages"
      >
        <!-- Messages rendered by JavaScript -->
      </div>

      <div style="padding: 8px; border-top: 1px solid #e0e0e0; background: #fafafa;">
        <label style="display: flex; align-items: center; gap: 6px; font-size: 12px; cursor: pointer; user-select: none; color: #666;">
          <input type="checkbox" id="includePageContext" style="cursor: pointer;" checked>
          <span>Include page context</span>
        </label>
      </div>

      <form id="chatForm" class="chat-input" autocomplete="off">
        <textarea
          id="chatInput"
          class="chat-input__field"
          rows="1"
          placeholder="Type a message and press Enter"
        ></textarea>
        <button id="chatSend" class="primary-button chat-input__send" type="submit">
          Send
        </button>
      </form>
    </main>
  </div>

  <script type="module" src="sidebar.js"></script>
</body>
</html>
